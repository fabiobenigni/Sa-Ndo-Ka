# Docker Compose per produzione con HTTPS
# Usa: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  nginx:
    # Decommenta per abilitare redirect HTTP -> HTTPS
    # command: /bin/sh -c "envsubst '$$DOMAIN' < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro

