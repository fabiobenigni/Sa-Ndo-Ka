<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background arancione con pattern -->
  <defs>
    <pattern id="leafPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#ea580c" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="512" height="512" fill="#f97316"/>
  <rect width="512" height="512" fill="url(#leafPattern)"/>
  
  <!-- Sandokan con scimitarra blu -->
  <circle cx="256" cy="200" r="120" fill="#d97706"/>
  <!-- Turbante rosso -->
  <path d="M 120 180 Q 256 120 392 180 L 360 240 Q 256 200 152 240 Z" fill="#dc2626"/>
  <!-- Scimitarra blu -->
  <path d="M 320 220 L 380 160 L 400 180 L 340 240 Z" fill="#3b82f6" opacity="0.9"/>
  <path d="M 380 160 L 400 180 L 390 190 L 370 170 Z" fill="#60a5fa"/>
  
  <!-- Scatola con QR code -->
  <rect x="200" y="280" width="112" height="112" fill="#fbbf24" stroke="#d97706" stroke-width="4"/>
  <rect x="220" y="300" width="72" height="72" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <!-- QR code pattern -->
  <rect x="230" y="310" width="8" height="8" fill="#000000"/>
  <rect x="250" y="310" width="8" height="8" fill="#000000"/>
  <rect x="270" y="310" width="8" height="8" fill="#000000"/>
  <rect x="230" y="330" width="8" height="8" fill="#000000"/>
  <rect x="270" y="330" width="8" height="8" fill="#000000"/>
  <rect x="230" y="350" width="8" height="8" fill="#000000"/>
  <rect x="250" y="350" width="8" height="8" fill="#000000"/>
  <rect x="270" y="350" width="8" height="8" fill="#000000"/>
  
  <!-- Luce gialla dalla scatola -->
  <ellipse cx="256" cy="280" rx="60" ry="30" fill="#fbbf24" opacity="0.6"/>
</svg>

