<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient arancione/giallo -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="600" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="200" cy="150" r="80" fill="url(#sunGradient)"/>
  
  <!-- Palm trees silhouette -->
  <path d="M 1000 200 L 1050 100 L 1100 200 Z" fill="#92400e" opacity="0.3"/>
  <path d="M 1050 200 L 1020 120 L 1040 140 L 1060 120 L 1080 200 Z" fill="#92400e" opacity="0.3"/>
  
  <!-- Pile of items -->
  <rect x="300" y="300" width="600" height="300" fill="#78350f" opacity="0.4"/>
  <rect x="320" y="320" width="80" height="60" fill="#92400e" opacity="0.6"/>
  <rect x="420" y="340" width="100" height="80" fill="#a16207" opacity="0.6"/>
  <rect x="550" y="320" width="90" height="70" fill="#854d0e" opacity="0.6"/>
  <rect x="680" y="350" width="120" height="90" fill="#92400e" opacity="0.6"/>
  
  <!-- Sandokan eroico -->
  <circle cx="700" cy="200" r="80" fill="#d97706"/>
  <!-- Turbante rosso -->
  <path d="M 620 180 Q 700 120 780 180 L 750 240 Q 700 200 650 240 Z" fill="#dc2626"/>
  <!-- Scimitarra blu brillante -->
  <path d="M 750 200 L 850 100 L 880 130 L 780 230 Z" fill="#3b82f6"/>
  <path d="M 850 100 L 880 130 L 870 140 L 840 110 Z" fill="#60a5fa"/>
  <!-- Luce blu dalla spada -->
  <ellipse cx="780" cy="280" rx="100" ry="60" fill="#3b82f6" opacity="0.5"/>
  
  <!-- Cubo blu illuminato con QR code -->
  <g transform="translate(500, 350)">
    <!-- Cubo 3D -->
    <path d="M 0 0 L 80 0 L 80 80 L 0 80 Z" fill="#60a5fa" opacity="0.8" stroke="#3b82f6" stroke-width="2"/>
    <path d="M 80 0 L 100 -20 L 100 60 L 80 80 Z" fill="#3b82f6" opacity="0.6"/>
    <path d="M 0 80 L 80 80 L 100 60 L 20 60 Z" fill="#1e40af" opacity="0.7"/>
    
    <!-- QR code sul cubo -->
    <rect x="20" y="20" width="40" height="40" fill="#ffffff" stroke="#000000" stroke-width="1"/>
    <rect x="25" y="25" width="6" height="6" fill="#000000"/>
    <rect x="35" y="25" width="6" height="6" fill="#000000"/>
    <rect x="45" y="25" width="6" height="6" fill="#000000"/>
    <rect x="25" y="35" width="6" height="6" fill="#000000"/>
    <rect x="45" y="35" width="6" height="6" fill="#000000"/>
    <rect x="25" y="45" width="6" height="6" fill="#000000"/>
    <rect x="35" y="45" width="6" height="6" fill="#000000"/>
    <rect x="45" y="45" width="6" height="6" fill="#000000"/>
    
    <!-- Items nel cubo -->
    <rect x="30" y="30" width="20" height="15" fill="#92400e" opacity="0.5"/>
    <circle cx="40" cy="50" r="8" fill="#78350f" opacity="0.5"/>
  </g>
</svg>

